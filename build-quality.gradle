buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.spotbugs:spotbugs-gradle-plugin:4.8.6"
    }
}

apply plugin: com.github.spotbugs.SpotBugsPlugin
import org.gradle.util.VersionNumber

spotbugs {
    toolVersion = '4.8.6'
    sourceSets = [sourceSets.main]
    effort = 'max'
    reportLevel = 'high'
}

spotbugsMain {
    reports {
        if (VersionNumber.parse(gradle.gradleVersion) < VersionNumber.parse('7.1')) {
            html.enabled(true)
            xml.enabled(false)

        } else {
            html.required = true
            xml.required = false
        }
    }
}
